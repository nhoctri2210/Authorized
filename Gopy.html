<body>

	<input type="submit" name="Register" onclick="location.href='index.html'">

		<a href="index.html">Trở về trang chủ</a>
	</div>
	<!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v4.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your customer chat code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="108242223868382"
  theme_color="#d696bb"
  logged_in_greeting="Chào mừng bạn đến với Sport24/7. Quản trị viên sẽ liên lạc sau ít phút"
  logged_out_greeting="Chào mừng bạn đến với Sport24/7. Quản trị viên sẽ liên lạc sau ít phút">
      </div>
